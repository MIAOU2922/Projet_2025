Modifier ici les valeurs suivantes :
Port,NomServeur et CoefForces si necessaire
nota : le changement de CoefForces doit se faire uniquement sur le Simulateur/PO

---------------------------------------------------------------------------------

[PortBaseServeur]=4999
[NomServeurOuAdresseIP]=127.0.0.1
[CoefficientDivisionForces]=3.5

---------------------------------------------------------------------------------

Ensuite relancer le pheripherique virtuel
pour la prise en compte des nouveaux parametres.
Seul le CoefForces est pris en compte immediatement,
les autres paramètres nécessitent un redemarrage.